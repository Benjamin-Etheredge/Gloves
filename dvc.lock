get_data:
  cmd: "docker run -v $(pwd)/outputs:/outputs etheredgeb/wget_url:latest https://www.robots.ox.ac.uk/~vgg/data/pets/data/images.tar.gz\
    \ /outputs/wget\n"
  params:
    params.yaml:
      out_dir: outputs
      wget:
        data_url: https://www.robots.ox.ac.uk/~vgg/data/pets/data/images.tar.gz
        out_dir: wget
